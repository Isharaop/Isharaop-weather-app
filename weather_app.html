<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #button-container {
      position: fixed;
      top: 40%;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 1;
    }

    .city-button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: 0.3s ease;
      text-align: center;
    }

    .city-button:hover {
      background-color: #0056b3;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
      transform: scale(1.05);
    }

    #weather-display {
      position: fixed;
      bottom: 15%;
      color: rgba(218, 229, 240, 0.788);
      text-align: center;
      animation: fadeIn 1s ease-in;
      text-shadow: 5px 5px 10px #00b9f7;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-background" autoplay loop muted>
      <source src="videos/default.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="button-container"></div>
  <div id="weather-display"></div>
  <script src="weather_app.js"></script>
</body>
</html>
